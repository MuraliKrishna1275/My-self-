  position: relative;
}

.intro h1::after {
  content: "";

  height: 3px;
  background-color: #2d7ff9;
  margin-top: 8px;
  border-radius: 4px;

}

.intro ul {

.intro li {
  margin-bottom: 14px;
  color: #555;
  position: relative;

}

.intro li::before {

  position: absolute;
  left: 0;
  color: #2d7ff9;
