    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            animation: fadeIn 1s ease-in-out; /* Added fade-in animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Header Styles (Copied from index.html) --- */
        header {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 30px; /* Adjusted padding to match index.html */
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom-left-radius: 50% 20%;
            border-bottom-right-radius: 50% 20%;
            z-index: 1000; /* Ensure header is above other content */
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .logo span {
            color: #2d7ff9;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            margin-left: 20px; /* Adjusted margin to match index.html */
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover,
        nav a.active {
            color: #2d7ff9;
            /* No border-bottom for active/hover in index.html, so removed */
        }

        /* Hamburger Menu Styles (Copied from index.html) */
        .menu-toggle {
            display: none; /* Hidden by default for desktop */
            font-size: 24px;
            cursor: pointer;
            color: #333;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1001; /* Ensure toggle is above nav on mobile */
        }

        .menu-toggle .fa-bars,
        .menu-toggle .fa-times {
            display: block;
        }

        .menu-toggle.active .fa-bars {
            display: none;
        }

        .menu-toggle:not(.active) .fa-times {
            display: none;
        }

        /* Media Query for Mobile (Copied from index.html) */
        @media (max-width: 768px) {
            nav {
                display: none; /* Hide nav links by default on mobile */
                flex-direction: column;
                position: absolute;
                top: 100%; /* Position below the header */
                left: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.98);
                box-shadow: 0 4px 10px rgba(0,0,0,0.05);
                padding: 20px 30px;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
                text-align: center;
            }

            nav.open {
                display: flex; /* Show nav links when open */
            }

            nav a {
                margin: 10px 0;
                padding: 10px 0;
                border-bottom: 1px solid #eee;
            }

            nav a:last-child {
                border-bottom: none;
            }

            .menu-toggle {
                display: block; /* Show hamburger on mobile */
            }

            header {
                justify-content: space-between; /* Space out logo and toggle */
            }
        }
        /* --- End Header Styles --- */

        /* Resume Specific Styles */
        .container {

        .card {

            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
        }

        .card img {

            border-radius: 50%;

            margin-bottom: 20px;
        }

        .card h2 {
            margin-bottom: 5px;
        }

        .card p {
            color: #777;
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        /* Social icons within the card - ensure consistency with footer if desired */
        .card .social-icons a {
            margin: 0 10px;
            color: #333; /* Default color, specific colors defined later for global social-icons */
            text-decoration: none;
            font-size: 18px;
        }

        .resume-section {

        .resume-section h1 {

            margin-bottom: 10px;
            color: #2d7ff9;
        }

        .resume-section p {
            margin-bottom: 20px;
            color: #555;
        }

        .resume-preview {
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            height: 400px;
            margin-bottom: 20px;
            width: 100%; /* Ensure it takes full width of its container */
        }

        .resume-preview iframe {
            width: 100%;

            border: none;
        }

        .download-btn {

            background-color: #2d7ff9;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {

        /* Footer Styles (consistent across all pages) */
        footer {

        .contact-info {

        .social-icons {

        .social-icons a {

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.getElementById('menuToggle');
            const mainNav = document.getElementById('mainNav');

            // Set the active class for the current page
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = mainNav.querySelectorAll('a');
            navLinks.forEach(link => {
                // Check if the link's href matches the current page (case-insensitive and without leading slash)
                const linkHref = link.getAttribute('href').split('/').pop();
                if (linkHref.toLowerCase() === currentPage.toLowerCase()) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active'); // Ensure only one is active
                }
            });

            menuToggle.addEventListener('click', function () {
                mainNav.classList.toggle('open');
                menuToggle.classList.toggle('active'); // Toggle 'active' class for icon change
            });

            // Close menu when a navigation link is clicked (optional, but good for UX)
            navLinks.forEach(link => {
                link.addEventListener('click', function () {
                    if (window.innerWidth <= 768) { // Only close on mobile
                        mainNav.classList.remove('open');
                        menuToggle.classList.remove('active');
                    }
                });
            });
        });
    </script>
